<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <form id="my-form" action="https://formspree.io/f/xoqloobk" method="POST">

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10" maxlength="200"></textarea>
        </div>

        <button type="submit" id="my-form-button">Submit</button>
        <p id="my-form-status"></p>
      </form>
    </div>
    <div id="status"></div>
  </section>
  <script src="./main.js"></script>
</body>
</html>
